<div class="col-md-4" style="margin-left: 20%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Help Desk | Login</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
        
        <div class="alert alert-error" role="alert" *ngIf="message">
          <strong>Invalid email or password</strong>
        </div>

        <div class="box-body">
          <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label" >Email</label>
            <div class="col-sm-10">
              <input type="email"  [(ngModel)]="user.email" #email="ngModel" name="email" email
                     class="form-control" id="inputEmail" placeholder="Email">
              <span class="help-block" *ngIf="email.invalid && email.dirty" > Email é inválido</span>

            </div>
          </div>

          <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
              <input type="password"  [(ngModel)]="user.password" #password="ngModel" name="password" required
                     class="form-control" id="inputPassword" placeholder="Password">
              <span class="help-block" *ngIf="password.invalid && password.dirty" > Password é obrigatório</span>
              
            </div>
          </div>

        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-default" (click)="cancelLogin()" >Cancel</button>
          <button type="submit" class="btn btn-info pull-right" [disabled]="!form.valid" >Login</button>
        </div>
      </form>
    </div>
</div>
